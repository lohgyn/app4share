<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sun Life Malaysia</title>
</head>

<body>
    <header th:fragment="navigation" class="navbar navbar-expand-md sticky-top bg-white flex-md-nowrap shadow">
        <div class="container-fluid">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" th:href="@{/}"><img th:src="@{/img/sunlife-logo.svg}" alt="Sun Life Malaysia" width="130" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == 'home'} ? 'active'" aria-current="page" th:href="@{/}">App4Share</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == 'ipa'} ? 'active'" th:href="@{/ipa}">Share IPA (iOS)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == 'apk'} ? 'active'" th:href="@{/apk}">Share APK (Android)</a>
                    </li>
                </ul>

                <div sec:authorize="isAuthenticated()" class="flex-shrink-0 dropdown-center">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                        <span th:insert="~{fragments/bootstrap-icons :: bi-person('32', '32')}" class="rounded-circle"></span>
                        <span sec:authentication="name" class="text-dark"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-md-end text-small shadow">
                        <li> <a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li> <a class="dropdown-item" th:href="@{/sign-out}">Sign out</a></li>
                    </ul>
                </div>

                <div sec:authorize="not isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sign-in}">Sign in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
